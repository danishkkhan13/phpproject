<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Our Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .products-count {
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem 0;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../admin/login.php">Admin Login</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>All Products</h1>
            <p>Browse our complete collection of amazing products</p>
        </div>
    </div>

    <div class="container">
        <div class="products-header">
            <h2>Our Products</h2>
            <div class="products-count">
                <span id="productsCount">Loading...</span> products
            </div>
        </div>

        <div id="productList" class="product-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading products...
            </div>
        </div>

        <div id="loadMore" style="text-align: center; margin-top: 3rem; display: none;">
            <button class="btn" onclick="loadMoreProducts()">Load More Products</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Company Name. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let allProducts = [];
        let displayedProducts = 0;
        const productsPerPage = 9;

        // Fetch all products
        fetch('../admin/get_products.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(products => {
                allProducts = products;
                displayedProducts = 0;
                
                if (!allProducts || allProducts.length === 0) {
                    showNoProducts();
                    return;
                }

                // Update products count
                document.getElementById('productsCount').textContent = allProducts.length;
                
                // Display first batch of products
                loadMoreProducts();
                
                // Show load more button if there are more products
                if (allProducts.length > productsPerPage) {
                    document.getElementById('loadMore').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                showError();
            });

        function loadMoreProducts() {
            const productList = document.getElementById('productList');
            const startIndex = displayedProducts;
            const endIndex = Math.min(displayedProducts + productsPerPage, allProducts.length);
            const productsToShow = allProducts.slice(startIndex, endIndex);

            if (startIndex === 0) {
                // First load, replace loading message
                productList.innerHTML = '';
            }

            if (productsToShow.length === 0) {
                document.getElementById('loadMore').style.display = 'none';
                return;
            }

            // Add products to the grid
            productList.innerHTML += productsToShow.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.image ? 
                            `<img src="../uploads/${escapeHtml(product.image)}" 
                                  alt="${escapeHtml(product.name)}"
                                  onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                  loading="lazy">` : 
                            ''
                        }
                        <div class="no-image" style="${product.image ? 'display: none;' : ''}">
                            <span>No Image</span>
                        </div>
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${escapeHtml(product.name)}</h3>
                        <div class="price">$${parseFloat(product.price).toFixed(2)}</div>
                        <div class="description">${escapeHtml(truncateText(product.description || 'No description available.', 100))}</div>
                        <div class="product-actions">
                            <button class="btn-view" onclick="viewProduct(${product.id})">View Details</button>
                        </div>
                    </div>
                </div>
            `).join('');

            displayedProducts = endIndex;

            // Hide load more button if all products are displayed
            if (displayedProducts >= allProducts.length) {
                document.getElementById('loadMore').style.display = 'none';
            }
        }

        function showNoProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = `
                <div class="no-products" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                    <h3>No Products Available</h3>
                    <p>We're working on adding new products. Please check back later!</p>
                    <a href="index.html" class="btn" style="margin-top: 1rem;">Back to Home</a>
                </div>
            `;
            document.getElementById('productsCount').textContent = '0';
        }

        function showError() {
            const productList = document.getElementById('productList');
            productList.innerHTML = `
                <div class="error-message">
                    <h3>Unable to Load Products</h3>
                    <p>We're having trouble loading our products. Please try again later.</p>
                    <button onclick="location.reload()" class="btn" style="margin-top: 1rem;">Retry</button>
                </div>
            `;
        }

        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Helper function to truncate text
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }

        // Function to view product details
        function viewProduct(productId) {
            alert('Viewing product ID: ' + productId + '\nYou can implement a detailed product view page.');
            // Example: window.location.href = `product_detail.html?id=${productId}`;
        }
    </script>
</body>
</html>
