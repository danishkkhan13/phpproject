<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../admin/login.php">Admin Login</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>All Products</h2>
        <div id="productList" class="product-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        fetch('../admin/get_products.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(products => {
                const productList = document.getElementById('productList');
                
                if (products.length === 0) {
                    productList.innerHTML = '<p>No products available at the moment.</p>';
                    return;
                }
                
                productList.innerHTML = products.map(product => `
                    <div class="product-card">
                        <h3>${escapeHtml(product.name)}</h3>
                        <div class="price">$${parseFloat(product.price).toFixed(2)}</div>
                        <div class="description">${escapeHtml(product.description || 'No description available.')}</div>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                document.getElementById('productList').innerHTML = 
                    '<p class="error">Unable to load products. Please try again later.</p>';
            });

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
