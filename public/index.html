<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Our Products</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../admin/login.php">Admin Login</a></li>
                <li><a href="product_page.html">View All Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Welcome to Our Product Store</h1>
            <p>Discover amazing products at great prices!</p>
            
            <h3>Featured Products</h3>
            <div id="productList" class="product-grid">
                <!-- Products will be loaded here dynamically -->
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

<!-- Update the product display in the script -->
<script>
    fetch('../admin/get_products.php')
        .then(response => response.json())
        .then(products => {
            const productList = document.getElementById('productList');
            
            if (products.length === 0) {
                productList.innerHTML = '<p>No products available at the moment.</p>';
                return;
            }
            
            const featuredProducts = products.slice(0, 6);
            
            productList.innerHTML = featuredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.image ? 
                            `<img src="../uploads/${escapeHtml(product.image)}" alt="${escapeHtml(product.name)}">` : 
                            `<div class="no-image">No Image</div>`
                        }
                    </div>
                    <h3>${escapeHtml(product.name)}</h3>
                    <div class="price">$${parseFloat(product.price).toFixed(2)}</div>
                    <div class="description">${escapeHtml(product.description || 'No description available.')}</div>
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Error fetching products:', error);
            document.getElementById('productList').innerHTML = 
                '<p class="error">Unable to load products. Please try again later.</p>';
        });
</script>
</body>
</html>
